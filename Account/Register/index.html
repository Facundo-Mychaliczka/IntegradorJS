<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="../../index.html">
            <img src="../../assets/logoHeader.png" alt="logoHeader" class="logoHeader">
        </a>
    </header>

    <main>
        <div class="form-container">
            <h2>REGISTRARSE</h2>
            <ul>
                <li>
                    <input class="email" type="email" placeholder="EMAIL" required>
                </li>
                <li>
                    <input class="user" type="text" placeholder="USUARIO" required>
                </li>
                <li>
                    <input class="password" type="password" placeholder="CONTRASEÑA" required>
                </li>
                <li>
                    <input class="repeatPassword" type="password" placeholder="REPITA SU CONTRASEÑA" required>
                </li>
                <button type="submit" class="registerBtn">REGISTRARSE</button>
                <a href="../Login/index.html" class="toLogin">¿Ya tienes una cuenta?</a>
            </ul>
        </div>
    </main>
    <!-- FOOTER -->
    <section id="footerContainer">
        <footer class="footer">
            
            <!-- CONTACT-US -->
            <div class="contactUs">
                <div class="esupport">
                    <strong>Soporte Online:</strong>
                    <a href="https://esupport.gigabyte.com/Login/Index?ReturnUrl=%2f" class="esupport-link">ESUPPORT</a>
                </div>
                <div class="celphoneContact">
                    <strong>Soporte Técnico:</strong>
                    <p>(+5411) 6091-2350</p>
                </div>
                <div class="mail">
                    <strong>E-MAIL:</strong>
                    <p>rma_argentina@gigabyte.com</p>
                </div>
            </div>
            <div class="privacy">
                <a href="https://profile.gigabyte.com/TermsOfUse.aspx" class="terms">Terminos de Uso</a>
                <a href="https://profile.gigabyte.com/PrivacyPolicy.aspx" class="privacy-link">Aviso de Privacidad</a>
            </div>
        </footer>
    </section>
    
</body>
</html>
